<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-4</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>
            Javascript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li =  document.createElement('li')
        li.innerHTML= `${langName}`
        document.querySelector('.language').appendChild(li)
       
    
    }
    addLanguage("python")
    addLanguage("typescript")

function addOptimisedLanguage(langname){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)

}
addOptimisedLanguage('Ruby')
// Edit
const secondlang = document.querySelector("li:nth-child(2)")
// secondlang.innerHTML = "Cpp"
const newli = document.createElement('li')
newli.textContent = "JAVA"
secondlang.replaceWith(newli)
//edit 
const firstlang = document.querySelector("li:first-child")
firstlang.outerHTML = '<li>Typescript</li>'
//remove
const lastlang = document.querySelector("li:last-child")
lastlang.remove()

function addVersion(langName){
        const version = document.createElement('span')
        version.appendChild(document.createTextNode(` (${langName})`))
        const lastLanguage = document.querySelector('.language li:last-child')
        lastLanguage.appendChild(version)
    }
addVersion('13.234.32')

</script>

</html>
